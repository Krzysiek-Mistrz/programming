<!DOCTYPE HTML>

<html lang = "pl">
<!--------------------------------------------------------------------------------->
<head>

	<meta cherset = "utf-8"/>
	
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	
	<meta name = "description" content = "Stwórz swój wymarzony model samochodu!"/>
	
	<meta name = "keywords" content = "samochód, katalog, salon, nowe auto"/>
	
	<title>Katalog samochodowy</title>
	
	<link rel = "stylesheet" href = "style.css"/>
	
	<link rel="preconnect" href="https://fonts.gstatic.com"/>
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>
<!--------------------------------------------------------------------------------->
<body>

	<header>
	
		<h1>Wybierz konfiguracje samochodu</h1>
	
	</header>
<!--------------------------------------------------------------------------------->
	<main>
	
		<article>
		<!------------------------------------------------------------------------->
			<form action = "order.php" method = "post" enctype = "">
				<!----------------------------------------------------------------->
				<div class = "row">
					
					<fieldset>
						
						<legend> Rodzaj nadwozia </legend>
						
						<div><label><input type = "radio" value = "1" name = "nadwozie" checked = "true"> Hatchback</label></div>
						<div><label><input type = "radio" value = "2" name = "nadwozie"> Kabriolet</label></div>
						<div><label><input type = "radio" value = "3" name = "nadwozie"> Kombi</label></div>
					
					</fieldset>
					
				</div class = "row">
				<!----------------------------------------------------------------->
				<div class = "row">
				
				<label for = "silnik"> Rodzaj silnika </label>
				<select id = "silnik" name = "silnik">
					
					<option value = "w"> wysokoprężny </option>
					<option value = "h"> hybrydowy </option>
					<option value = "e"> elektryczny </option>
					<option value = "b"> benzynowy </option>
					
				</select>
				
				</div>
				<!----------------------------------------------------------------->
				<div class = "row">
					
					<fieldset>
						
						<legend> Wyposażenie samochodu </legend>
						
						<div class = "col">
							<div><label><input type = "checkbox" name = "wyp[]" value = "1" checked disabled>klimatyzacja</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "2" checked disabled>systemy: ESP i ABS</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "3">tapicerka skórzana</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "4">tempomat</label></div>
						</div>
						
						<div class = "col">
							<div><label><input type = "checkbox" name = "wyp[]" value = "5">tylny spojler dachowy</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "6">radio z bluetooth</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "7">reflektory przeciwmgłowe</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "8">przyciemniane tylne szyby</label></div>
						</div>
						
						<div class = "col">
							<div><label><input type = "checkbox" name = "wyp[]" value = "9">czujniki parkowania</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "10">podgrzewane fotele</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "11">składane lusterka</label></div>
							<div><label><input type = "checkbox" name = "wyp[]" value = "12">światła LED do jazdy dziennej</label></div>
						</div>
						
					</fieldset>
					
				</div>
				<!----------------------------------------------------------------->
				<div class = "row">
					
					<label for = "choinka"> Jakie choinki zapachowe </label>
					
					<div style = "margin-top:10px;">
						<select id = "choinka" name = "choinka[]" multiple>
							
							<option value = "k">kokosowa</option>
							<option value = "c">cytrynowa</option>
							<option value = "t">truskawkowa</option>
							<option value = "b">brzoskwiniowa</option>
							
						</select>
					</div>
					
				</div>
				<!------------name,password,search--------------------------------->
				<div class = "row">
					
					<label> Imię <input type = "text" name = "imie" placeholder = "Jan" required></label>
					<label> Hasło <input type = "password" name = "haslo" required></label>
					<label> Szukaj <input type = "search" name = "fraza"></label>
					
				</div>
				<!------------number----------------------------------------------->
				<div class = "row">
					<label> Ile kluczy do auta <input type = "number" name = "kluczyk" step = "1"></label>
				</div>
				<!------------pole_email_i_telefon--------------------------------->
				<div class = "row">
					<label> Adres email <input type = "email" name = "adres" required></label>
					<label> Numer telefonu <input type = "tel" name = "telefon" required></label>
				</div>
				<!------------data_i_czas------------------------------------------>
				<div class = "row">
					<label> Data dostawy <input type = "date" name = "dzien" min = "2021-03-01" max = "2021-03-01"></label>
					<label> Preferowany czas dostawy <input type = "time" name = "czas" value = "18:00" step = "1" readonly></label>
				</div>
				<!------------text area-------------------------------------------->
				<div class = "row">
					<div><label> Uwagi do zamówienia </label></div>
					<textarea name = "komentarz" id = "komentarz" cols = "80" rows = "6"></textarea>
				</div>
				<!------------file------------------------------------------------->
				<div class = "row">
					<label> Prześlij zdjęcie/a poprzedniego samochodu </label> <input type = "file" name = "obraz" accept = "image/x-png, image/gif, image/jpeg" multiple>
				</div>
				<!------------kolor_lakieru---------------------------------------->
				<div class = "row">
					<label> Kolor lakieru <input type = "color" name = "kolor" value = "#000"></label>
				</div>
				<!------------progress--------------------------------------------->
				<div class = "row">
					<label> Stopień realizacji zamówienia </label> <progress id = "realizacja" max = "100" value = "25"></progress>
				</div>
				<!------------meter------------------------------------------------>
				<div class = "row">
					<label> Stopień zatankowania samochodu </label> <meter min = "0" max = "100" title = "procent" value = "40" low = "30" high = "80" optimum = "70"></meter>
				</div>
				<!------------pole_url--------------------------------------------->
				<div class = "row">
					<label> twoja strona www </label>
					<input type = "url" name = "witryna">
					<!--onblur = "checkURL(this)"-->
					<!--
						<script>
						function checkURL(abc)
						{
							var string = abc.value;
							if(!~string.indexOf("http"))
							{
								string = "http://" + string;
							}
							abc.value = string;
							return abc;
						}
						</script>
					-->
				</div>
				<!----------------------------------------------------------------->
				<input type = "hidden" name = "token" value = "90d1gyd2dg32gd832vcd">
				<!----------------------------------------------------------------->
				<div class = "row">
					<input type = "submit" value = "Zamawiam">
					<!--
					<input type = "button" value = "Zamawiam">
					<button type = "button">Zamawiam</button>
					-->
					<input type = "reset" value = "Wyczyść formularz">
				</div>
				
			</form>
			
		</article>
		
	</main>
	
</body>

</html>
